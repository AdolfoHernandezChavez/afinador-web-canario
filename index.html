<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <div class="app-container">
        <header>
            <h2>Afinador Canario</h2>
            <div class="selector-instrumento">
                <button id="btn-timple" class="active" onclick="cambiarInstrumento('timple')">Timple</button>
                <button id="btn-guitarra" onclick="cambiarInstrumento('guitarra')">Guitarra</button>
            </div>
        </header>

        <div class="tuner-display">
            <div class="note-display" id="note-name">--</div>
            <div class="frequency-display" id="frequency">0.0 Hz</div>

            <div class="meter-container">
                <div class="meter-scale">
                    <div class="tick tick-center"></div>
                    <div class="tick tick-left"></div>
                    <div class="tick tick-right"></div>
                </div>
                <div class="needle" id="needle"></div>
            </div>
            
            <div class="status-text" id="status">Silencio...</div>
        </div>

        <div class="controls">
            <button id="btn-start" onclick="iniciarAudio()">
                <span class="material-icons">mic</span> Empezar
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
