<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador Web Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Afinador_WEB</h1>

    <div class="controls">
        <select id="instrument-select">
            <option value="guitarra">Guitarra (Estandard)</option>
            <option value="bajo">Bajo (4 Cuerdas)</option>
            <option value="timple">Timple Canario (5 Cuerdas)</option>
        </select>
        <div class="string-buttons" id="string-container"></div>
    </div>

    <div class="tuner-display">
        <div class="dial">
            <div class="center-marker"></div>
            <div class="needle" id="needle"></div>
        </div>
    </div>

    <div class="info-panel">
        <p id="note-display">--</p>
        <p id="freq-display">0 Hz</p>
        <p id="status-msg"></p>
    </div>

    <button id="start-btn">ACTIVAR MICRÃ“FONO</button>

    <script src="script.js"></script>
</body>
</html>
